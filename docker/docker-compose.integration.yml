services:
  db:
    image: postgres:16-alpine
    container_name: cdks_CP_CDK_DB_it
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    container_name: cdks_app_it
    build:
      context: ..                 # project root
      dockerfile: docker/Dockerfile
    ports:
      - "8082:8082"
    environment:
      CP_CDK_DATASOURCE_URL: jdbc:postgresql://db:5432/appdb
      CP_CDK_DATASOURCE_USERNAME: app
      CP_CDK_DATASOURCE_PASSWORD: app
      SERVER_PORT: 8082
      SERVER_SERVLET_CONTEXT_PATH: /casedocumentknowledge-service
      SPRING_APPLICATION_NAME: cp-case-document-knowledge-service

      # Optional: debug
      LOGGING_LEVEL_org.flywaydb: "DEBUG"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8082/casedocumentknowledge-service/actuator/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 12
