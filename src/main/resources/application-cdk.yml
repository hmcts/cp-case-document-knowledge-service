# Storage configuration (Azure blob)
cdk:
  storage:
    azure:
      connection-string: ${CP_CDK_AZURE_STORAGE_CONNECTION_STRING}
      container: ${CP_CDK_AZURE_STORAGE_CONTAINER}
      copy-poll-interval-ms: 5000
      copy-timeout-seconds: 300
  ingestion:
    core-pool-size: 8
    max-pool-size: 16
    queue-capacity: 64
    retry:
      max-attempts: 10
      backoff:
        initial-ms: 1000
        max-ms: 15000