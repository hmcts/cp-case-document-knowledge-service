# Datasource, JPA and Flyway
spring:
  datasource:
    url: ${CP_CDK_DATASOURCE_URL}
    username: ${CP_CDK_DATASOURCE_USERNAME}
    password: ${CP_CDK_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: cp-hikari
      maximum-pool-size: ${CP_CDK_DB_POOL_SIZE:20}
      minimum-idle: ${CP_CDK_DB_MIN_IDLE:5}
      connection-timeout: ${CP_CDK_DB_CONNECTION_TIMEOUT:300000}
      idle-timeout: ${CP_CDK_DB_IDLE_TIMEOUT:600000}
      max-lifetime: ${CP_CDK_DB_MAX_LIFETIME:1800000}
      keepalive-time: ${CP_CDK_DB_KEEPLIVE_TIME:300000}
      auto-commit: ${CP_CDK_DB_AUTO_COMMIT:false}
      validation-timeout: ${CP_CDK_DB_VALIDATION_TIMEOUT:5000}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.connection.provider_disables_autocommit: true
      hibernate.jdbc.batch_size: 50
      hibernate.order_inserts: true
      hibernate.order_updates: true

  flyway:
    enabled: true
    locations:
      - classpath:db/migration/postgresql
      - classpath:db/migration
    baseline-on-migrate: true

